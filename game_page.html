<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
    body{
        background-color: black;
    }
</style>
</head>
<body>

    <h4 style="color: white;" id="player1name"></h4> <span style="color: white;" id="player1score"></span>
    <br>
    <h4 style="color: white;" id="player2name"></h4> <span style="color: white;" id="player2score"></span>


    <div class="container">
	    <center>
            <h2 style="color: white;">Math Quiz</h2>
            <h3 style="color: white;">Answer the questions!</h3>
		    <br>
            <br>
            <h3 id="player_question" style="color: white;">Question Turn - </h3>
            <h3 id="player_answer" style="color: white;">Answer Turn - </h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <br>
            <label style="color: white;">Number 1:</label>
            <input type="text" id="number_2" class="form-control" placeholder="Number 1">
            <br>
            <select name="operation" id="operation">
                <optgroup label="Operations">
                  <option value="x">x</option>
                  <option value="-">-</option>
                  <option value="/">/</option>
                  <option value="+">+</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label style="color: white;">Number 2:</label>
            <input type="text" id="number_2" class="form-control" placeholder="Number 2">
            <br>
            <button onclick="send();" class="btn btn-success" style="width: 30%;">Send Numbers</button>

	    </center>
    </div>

<script>

</script>
</body>
</html>
